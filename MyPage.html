<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Web Page</title>
    <!-- Link para o Bootstrap via CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para o arquivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Cabeçalho com Menu de Navegação -->
    <header class="bg-dark text-white py-3">
        <div class="container">
            <h1 class="display-4">Welcome to My Web Page</h1>
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand" href="#">MyPage</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Service</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <!-- Corpo da Página -->
    <main class="mt-5">
        <div class="container">
            <!-- Seção de Destaque -->
            <section class="jumbotron bg-light text-dark p-5">
                <h2 class="display-5">Our services</h2>
                <p class="lead">We offer personalized service for your needs.</p>
                <a href="#" class="btn btn-primary">More</a>
            </section>

            <!-- Seções com Cards -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="/images.jpeg" class="card-img-top" alt="Imagem 1">
                        <div class="card-body">
                            <h5 class="card-title">Option 1</h5>
                            <p class="card-text">For your Home Office.</p>
                            <a href="#" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="Design_a_Flexible_Workspace.jpg" class="card-img-top" alt="Imagem 2">
                        <div class="card-body">
                            <h5 class="card-title">Option 2</h5>
                            <p class="card-text">For your Workspaces.</p>
                            <a href="#" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="break-room-ideas_3.jpg" class="card-img-top" alt="Imagem 3">
                        <div class="card-body">
                            <h5 class="card-title">Option 3</h5>
                            <p class="card-text">For your Break Rooms.</p>
                            <a href="#" class="btn btn-primary">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Rodapé -->
    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            &copy; <span id="year"></span> My Page. All rights reserved.
        </div>
    </footer>

    <!-- Scripts do Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Script para atualizar o ano automaticamente
        document.getElementById("year").textContent = new Date().getFullYear();
    </script>
</body>
</html>
